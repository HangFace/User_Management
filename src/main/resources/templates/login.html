<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-3 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>
                    <div th:if="${param.error}" class="alert alert-danger text-center">Invalid Username or Password</div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">Logout Successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label >Email</label>
                                <input type="email" class="form-control" name="username">
                            </div>
                            <div class="mb-3">
                                <label >Password</label>
                                <input type="text" class="form-control" name="password">
                            </div>
                            <div>
                                <button class="btn btn-primary col-md-12">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-2">
                            <a href="forgotPassword" class="text-decoration-none fs-5">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
