<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Reset Password Page</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-3 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>
                    <div class="card-body">
                        <form action="/changePassword" method="post">
                            <div class="mb-3">
                                <label>New Password</label>
                                <input type="text" class="form-control" name="psw">
                            </div>
                            <div class="mb-3">
                                <label>Confirm Password</label>
                                <input type="text" class="form-control" name="cpsw">
                            </div>
                            <input type="hidden" th:value="${id}" name="id">
                            <div>
                                <button class="btn btn-primary col-md-12">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
